<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/favicon-william-type3.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100vw;
            height: 100vh;
            background-color: black;
            background-image: url(./imagens/espaco.jpg);
            background-size: 100% 100%;
        }
        
        img {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <main>
        <img src="./imagens/astronauta.png" alt="imagem do astronauta">
    </main>
</body>
</html>
