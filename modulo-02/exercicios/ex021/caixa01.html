<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/favicon-william-type3.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>

    <style>
        h1 { /* Box-level */
            height: 300px;
            width: 300px;
            background-color: lightgray;
            
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 10px auto 40px auto;
            outline: 5px dashed salmon;
        }

        a { /* Inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mos os <a href="#">Links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
