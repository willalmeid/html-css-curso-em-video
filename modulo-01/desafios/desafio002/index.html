<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafios das Imagens</h1>
    <p>Iserir imagens em HRML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 350px)" srcset="./imagens/github-pp.png">
        <source media="(max-width: 400px)" srcset="./imagens/github-p.png">
        <source media="(max-width: 450px)" srcset="./imagens/github-m.png">
        <source media="(max-width: 750px)" srcset="./imagens/github-g.png">
        <img src="./imagens/github-gg.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
