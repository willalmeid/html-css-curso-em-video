<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/favicon-william-type3.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        col.cnome {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgroup" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mateus Santos</td>
                <td>M</td>
                <td>19</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Luna</td>
                <td>F</td>
                <td>19</td>
                <td>Programadora</td>
            </tr>
            <tr>
                <td>Elisa</td>
                <td>F</td>
                <td>20</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Robson</td>
                <td>M</td>
                <td>28</td>
                <td>Fisioterapeuta</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>18</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>M</td>
                <td>125</td>
                <td>Engenheiro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
